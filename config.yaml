# Configuration file for Digit Recognition CNN Model

# Data Configuration
data:
  input_folder: "/content/dataset/newDataset"
  output_folder: "/content/drive/MyDrive/datasets"
  image_width: 20
  image_height: 32
  num_classes: 10
  data_zip: "data.zip"

# Training Configuration
training:
  batch_size: 4
  epochs: 100
  training_percentage: 0.0  # 0.0 means use all data for training
  validation_split: 0.2  # Used when training_percentage > 0
  shuffle: true
  random_seed: 42

# Model Architecture
model:
  input_shape: [32, 20, 3]
  conv_filters: [32, 32, 32]
  conv_kernel_size: 3
  pool_size: 2
  dense_units: 256
  dropout_rate: 0.5
  use_batch_normalization: true

# Optimizer Configuration
optimizer:
  name: "adam"  # adam, adadelta, sgd, rmsprop
  learning_rate: 0.001
  use_lr_scheduler: true
  lr_scheduler:
    factor: 0.5
    patience: 5
    min_lr: 0.00001

# Data Augmentation
augmentation:
  enabled: true
  width_shift_range: 1
  height_shift_range: 1
  brightness_range: [0.8, 1.2]
  zoom_range: 0.3
  rotation_range: 5
  horizontal_flip: false
  vertical_flip: false

# Callbacks
callbacks:
  early_stopping:
    enabled: true
    monitor: "val_loss"
    patience: 10
    restore_best_weights: true
  
  model_checkpoint:
    enabled: true
    filepath: "checkpoints/best_model.h5"
    monitor: "val_accuracy"
    save_best_only: true
    mode: "max"
  
  reduce_lr:
    enabled: true
    monitor: "val_loss"
    factor: 0.5
    patience: 5
    min_lr: 0.00001

# Model Export
export:
  saved_model_path: "test"
  quantized_model_path: "4TrainedModel.tflite"
  standard_tflite_path: "5TrainedModel.tflite"
  quantize: true
  representative_dataset_size: 100

# Inference
inference:
  model_path: "5TrainedModel.tflite"
  confidence_threshold: 0.5
  batch_prediction: false
